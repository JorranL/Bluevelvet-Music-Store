<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - BlueVelvet Music Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Product Details</h1>

    <div id="product-details" class="container">
        <div>
            <label>Product ID:</label>
            <span id="product-id"></span>
        </div>

        <div>
            <label>Product Name:</label>
            <span id="product-name"></span>
        </div>

        <div>
            <label>Category:</label>
            <span id="category"></span>
        </div>

        <div>
            <label>Short Description:</label>
            <span id="short-description"></span>
        </div>

        <div>
            <label>Full Description:</label>
            <p id="full-description"></p>
        </div>

        <div>
            <label>Brand:</label>
            <span id="brand"></span>
        </div>

        <div>
            <label>Main Image:</label>
            <img id="main-image" src="" alt="Product Image" style="width: 100px; height: 100px;" />
        </div>

        <div>
            <label>List Price:</label>
            <span id="list-price"></span>
        </div>

        <div>
            <label>Discount:</label>
            <span id="discount"></span>
        </div>

        <div>
            <label>Enabled:</label>
            <span id="enabled"></span>
        </div>

        <div>
            <label>In Stock:</label>
            <span id="in-stock"></span>
        </div>

        <div>
            <label>Creation Time:</label>
            <span id="creation-time"></span>
        </div>

        <div>
            <label>Update Time:</label>
            <span id="update-time"></span>
        </div>

        <div>
            <label>Dimensions:</label>
            <span id="dimensions"></span>
        </div>

        <div>
            <label>Cost:</label>
            <span id="cost"></span>
        </div>

        <div>
            <label>Product Details:</label>
            <ul id="product-details-list">
            </ul>
        </div>
    </div>

    <div class="back-button">
        <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    </div>

    <script src="js/view-product.js"></script>
</body>
</html>
